# This is the default format. 
# For more see: https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:year/:month/:day/:title/ 

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
lsi: false
highlighter: rb-pygments
paginate: 3 
# GitHub Pages only supports kramdown as a Markdown processor.
markdown: kramdown
rdiscount:
  extensions: []

gems: [jekyll-paginate, rb-pygments, rdiscount, redcarpet]

# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
#
title : Blog of Endle
tagline: Site Tagline
author :
  name : Endle

# This can be '' to hide the Github nav button
github: ''

# Set this to your disqus shortname to enable comments via disqus. Set to '' to disable disqus.
disqus: 'endle'
  
